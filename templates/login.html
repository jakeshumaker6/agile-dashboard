{% extends "auth_base.html" %}

{% block title %}Login | Pulse Agile Dashboard{% endblock %}

{% block content %}
<h1>Sign in to your account</h1>
<p class="subtitle">Enter your email and password to continue</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@pulsemarketing.co" autofocus required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Sign In</button>
</form>

<div class="links">
    <a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a>
</div>
{% endblock %}
